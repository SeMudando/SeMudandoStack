version: "3.8"

services:
  redmine:
    image: redmine:5
    environment:
      - REDMINE_DB_MYSQL=db
      - REDMINE_DB_PASSWORD
      - REDMINE_SECRET_KEY_BASE
    networks:
      - caddy
      - default
    volumes:
      - redmine:/usr/src/redmine
    labels:
      caddy: projetos.semudando.com.br
      caddy.reverse_proxy: "{{upstreams 3000}}"
  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=redmine
    volumes:
      - database:/var/lib/mysql

volumes:
  database: {}
  redmine: {}

networks:
  caddy:
    external: true