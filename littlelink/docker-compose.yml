version: "3.8"

services:
  littlelink-custom:
    image: julianprieber/littlelink-custom
    environment:
      - LOG_LEVEL=debug
      - HTTP_HOST=https://littlelink.semudando.com.br
      - SERVER_NAME=littlelink.semudando.com.br
    networks:
      - caddy
    labels:
      caddy: littlelink.semudando.com.br
      caddy.reverse_proxy: "{{upstreams 80}}"

networks:
  caddy:
    external: true