version: "3.8"

services:

  linkstack:
    image: linkstackorg/linkstack@sha256:b1695c90a873725c20bc3be8444b6c4e2c81d0c1e2326c8d2c2d5dfa136eb913
    volumes:
      - linkstack:/htdocs
    environment:
      - SERVER_ADMIN=admin@semudando.com.br
      - HTTPS_SERVER_NAME=links.semudando.com.br
      - HTTP_SERVER_NAME=links.semudando.com.br
      - PHP_MEMORY_LIMIT=512M
      - UPLOAD_MAX_FILESIZE=512M
    restart: always
    networks:
      - caddy
    labels:
      caddy: links.semudando.com.br
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.header.Content-Security-Policy: "upgrade-insecure-requests"

volumes:
  linkstack:

networks:
  caddy:
    external: true


